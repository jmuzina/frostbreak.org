name: Push to branches
permissions:
  contents: write
on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: CI
        uses: ./.github/actions/ci

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: ./.github/actions/pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
