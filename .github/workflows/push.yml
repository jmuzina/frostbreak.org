name: Push to branches

on:
  push:
    branches:
      - main
      - dev
    paths:
      - src/**
      - public/**
      - package.json
      - package-lock.json
      - astro.config.mjs

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: CI
        uses: ./.github/actions/ci

      - name: Deploy
        uses: ./.github/actions/render
        with:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_DEPLOYMENT_ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'staging' || 'dev' }}
