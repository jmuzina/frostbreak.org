name: CI

runs:
  using: "composite"
  steps:
    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Lint
      run: npm run lint
      shell: bash

    - name: Build
      run: npm run build
      shell: bash

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        path: dist
        name: build
